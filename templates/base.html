<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book Library Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
	        <a class="navbar-brand" href="{% url 'books' %}">Book Library</a>
	        <div class="navbar-nav ms-auto">
	            {% if user.is_authenticated %}
	                <span class="navbar-text me-3">
	                    Welcome, {{ user.username }}
	                </span>
	                {% if user.is_staff or user.is_superuser %}
	                    <a href="{% url 'add_book' %}" class="nav-item nav-link">Add Book</a>
	                    <a href="{% url 'scrape_books' %}" class="nav-item nav-link">Scrape Books</a>
	                {% endif %}
	                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
	            {% else %}
	                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
	                <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
	            {% endif %}
	        </div>
    	</div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
